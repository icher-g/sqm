# REST host - production template
sqm.middleware.runtime.mode=production
sqm.middleware.productionMode=true
sqm.middleware.schema.source=jdbc
sqm.middleware.jdbc.url=jdbc:postgresql://db:5432/app
sqm.middleware.jdbc.user=app_user
sqm.middleware.jdbc.password=CHANGE_ME
sqm.middleware.jdbc.driver=org.postgresql.Driver
sqm.middleware.jdbc.schemaPattern=public
sqm.middleware.schema.bootstrap.failFast=true
sqm.middleware.rewrite.enabled=true
sqm.middleware.rest.security.apiKeyEnabled=true
sqm.middleware.rest.security.apiKeyHeader=X-API-Key
sqm.middleware.rest.abuse.rateLimitEnabled=true
sqm.middleware.rest.abuse.requestsPerWindow=240
sqm.middleware.rest.abuse.windowSeconds=60
sqm.middleware.rest.abuse.maxRequestBytes=65536
sqm.middleware.host.maxInFlight=256
sqm.middleware.host.acquireTimeoutMillis=50
sqm.middleware.host.requestTimeoutMillis=5000
sqm.middleware.metrics.enabled=true
sqm.middleware.audit.publisher=file
sqm.middleware.audit.file.path=/var/log/sqm/audit.log

