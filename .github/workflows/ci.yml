name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # Run tests; your parent POM already runs jacoco:prepare-agent and jacoco:report at verify
      - name: Build & Test
        run: mvn -B -DskipITs verify

      # Upload the HTML report so reviewers can open it
      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: '**/target/site/jacoco/*'
          if-no-files-found: warn
          retention-days: 7

      # Create a concise coverage summary from jacoco.xml and add it to the job summary + PR
      - name: Generate coverage summary
        id: coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: '**/target/site/jacoco/jacoco.xml'
          format: 'markdown'
          output: 'both'        # job summary + step output
          badge: true
          indicators: true
          thresholds: '70 90'   # <70% red, <90% yellow, >=90% green

      - name: Add coverage comment to PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.coverage.outputs.markdown }}
