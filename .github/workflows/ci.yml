name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # Run tests; your parent POM already runs jacoco:prepare-agent and jacoco:report at verify
      - name: Build & Test
        run: mvn -B verify

      # Upload all per-module HTML for download
      - name: Upload JaCoCo HTML (per-modules)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-modules
          path: '**/target/site/jacoco/*'
          if-no-files-found: warn
          retention-days: 7

      # Summarize coverage across all modules
      - name: Coverage summary (aggregate from module XMLs)
        id: coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: '**/target/site/jacoco/jacoco.xml'  # glob over all modules
          format: markdown
          output: both
          badge: true
          indicators: true
          thresholds: '70 90'

      - name: Add coverage comment to PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.coverage.outputs.markdown }}
