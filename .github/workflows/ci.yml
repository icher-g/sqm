name: CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Docker Info
        run: docker version

      # Run tests;
      - name: Build & Test
        run: mvn -B verify -Pdocker-it -Dapi.version=1.44 -Ddocker.host=unix:///var/run/docker.sock

      # Upload all per-module HTML for download
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: '**/target/site/jacoco/jacoco.xml'
          flags: unittests
          fail_ci_if_error: true


