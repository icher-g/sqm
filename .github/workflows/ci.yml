name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # Run tests; your parent POM already runs jacoco:prepare-agent and jacoco:report at verify
      - name: Build & Test
        run: mvn -B -DskipITs verify
      
      - name: Upload JaCoCo HTML (aggregate)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-aggregate
          path: target/site/jacoco-aggregate/**
          if-no-files-found: error
          retention-days: 7
      
      - name: Coverage summary (aggregate)
        id: coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: target/site/jacoco-aggregate/jacoco.xml
          format: markdown
          output: both
          badge: true
          indicators: true
          thresholds: '70 90'

      - name: Add coverage comment to PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.coverage.outputs.markdown }}
