name: publish-maven

on:
  push:
    branches: ['main']      # SNAPSHOT builds on main
    tags: ['v*']            # Release builds on tags like v0.2.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g.v0.3.0, v0.3.0-rc1, v0.3.0-rc.1+meta, v0.3.0-SNAPSHOT)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"; VERSION="${VERSION#V}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            RAW="${{ github.event.inputs.version }}"; RAW="${RAW//[[:space:]]/}"
            VERSION="${RAW#v}"; VERSION="${VERSION#V}"
          else
            BASE=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version | tail -n1)
            [[ "$BASE" == *-SNAPSHOT ]] && VERSION="$BASE" || VERSION="${BASE}-SNAPSHOT"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Computed VERSION=$VERSION"

      - name: Validate version
        shell: bash
        run: |
          if ! echo "$VERSION" | grep -Eq '^[0-9]+(\.[0-9]+){2}([.-][0-9A-Za-z][0-9A-Za-z.-]*)?(\+[0-9A-Za-z.-]+)?$'; then
            echo "Invalid version: $VERSION"; exit 1
          fi

      - name: Show POM distributionManagement (debug)
        run: |
          echo "repoUrl=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.distributionManagement.repository.url || true)"
          echo "repoId=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.distributionManagement.repository.id || true)"

      - name: Set Maven project version (all modules)
        run: mvn -B -ntp -DprocessAllModules -DgenerateBackupPoms=false versions:set -DnewVersion="$VERSION"

      - name: Build (install to local repo)
        run: mvn -B -ntp -DskipTests install

      - name: Debug deploy flags / target
        run: |
          echo "maven.deploy.skip = $(mvn -q -DforceStdout help:evaluate -Dexpression=maven.deploy.skip || echo '<undefined>')"
          echo "distMgmt.repoId   = $(mvn -q -DforceStdout help:evaluate -Dexpression=project.distributionManagement.repository.id || true)"
          echo "distMgmt.repoUrl  = $(mvn -q -DforceStdout help:evaluate -Dexpression=project.distributionManagement.repository.url || true)"

      - name: Build (install to local)
        run: mvn -B -ntp -DskipTests install

      # ⬇️ Force deploy to GPR, deploy only publishable modules
      - name: Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -ntp -DskipTests deploy

