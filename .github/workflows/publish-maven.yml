name: publish-maven

on:
  push:
    branches: ['main']      # SNAPSHOT builds on main
    tags: ['v*']            # Release builds on tags like v0.2.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.3.0 or 0.3.1-SNAPSHOT)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      # Figure out VERSION:
      # - tags:  v1.2.3           -> 1.2.3
      # - manual: input if given  -> <input>
      # - push to main: use pom version; if not SNAPSHOT, append -SNAPSHOT
      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # read pom version
            BASE=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
            if [[ "$BASE" == *-SNAPSHOT ]]; then
              VERSION="$BASE"
            else
              VERSION="${BASE}-SNAPSHOT"
            fi
          fi
          echo "VERSION=$VERSION" | tee -a "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate version
        run: |
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+(-SNAPSHOT|[.-][0-9A-Za-z]+)?$'; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

      - name: Set Maven project version
        run: mvn -B versions:set -DnewVersion="$VERSION"

      - name: Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B -DskipTests deploy
