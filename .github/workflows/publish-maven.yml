name: publish-maven

on:
  push:
    branches: ['main']      # SNAPSHOT builds on main
    tags: ['v*']            # Release builds on tags like v0.2.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g.v0.3.0, v0.3.0-rc1, v0.3.0-rc.1+meta, v0.3.0-SNAPSHOT)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Compute version
        id: ver
        shell: bash
        run: |
          echo "ref_type=${{ github.ref_type }}"
          echo "ref_name=${GITHUB_REF_NAME}"

          if [ "${{ github.ref_type }}" = "tag" ]; then
            # Tag case, e.g. refs/tags/v1.2.3
            VERSION="${GITHUB_REF_NAME#v}"     # strip leading 'v' if present
            VERSION="${VERSION#V}"             # strip leading 'V' if present
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual input; accept either 1.2.3 or v1.2.3
            RAW="${{ github.event.inputs.version }}"
            RAW="$(echo "$RAW" | tr -d '[:space:]')"   # trim spaces
            VERSION="${RAW#v}"
            VERSION="${VERSION#V}"
          else
            # Push to main: derive from pom; ensure SNAPSHOT
            BASE=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version | tail -n1)
            case "$BASE" in
              *-SNAPSHOT) VERSION="$BASE" ;;
              *)          VERSION="${BASE}-SNAPSHOT" ;;
            esac
          fi

          echo "Computed VERSION=$VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate version (SemVer-ish)
        shell: bash
        run: |
          # Accept MAJOR.MINOR.PATCH with optional -prerelease (incl. SNAPSHOT) and optional +build
          if ! echo "$VERSION" | grep -Eq '^[0-9]+(\.[0-9]+){2}([.-][0-9A-Za-z][0-9A-Za-z.-]*)?(\+[0-9A-Za-z.-]+)?$'; then
            echo "Invalid version: $VERSION"
            exit 1
          fi
          echo "Version looks valid."

      - name: Set Maven project version (all modules)
        run: mvn -B -ntp -DprocessAllModules -DgenerateBackupPoms=false versions:set -DnewVersion="$VERSION"

      - name: Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B -ntp -DskipTests deploy
